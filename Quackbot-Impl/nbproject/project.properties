annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.title=Quackbot-Impl
application.vendor=lordquackstar
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Quackbot-Impl.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-dbcp-1.4.jar=lib/commons-dbcp-1.4.jar
file.reference.commons-lang-2.5.jar=../global-lib/commons-lang-2.5.jar
file.reference.commons-pool-1.5.4.jar=lib/commons-pool-1.5.4.jar
file.reference.ejp.jar=../global-lib/ejp.jar
file.reference.logback-classic-0.9.24.jar=../Quackbot-Core/lib/logback-classic-0.9.24.jar
file.reference.logback-core-0.9.24.jar=../Quackbot-Core/lib/logback-core-0.9.24.jar
file.reference.mysql-connector-java-5.1.12-bin.jar=lib/mysql-connector-java-5.1.12-bin.jar
file.reference.slf4j-api-1.6.0.jar=../global-lib/slf4j-api-1.6.0.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Quackbot-Core.jar}:\
    ${reference.Quackbot-Plugins.jar}:\
    ${file.reference.logback-classic-0.9.24.jar}:\
    ${file.reference.logback-core-0.9.24.jar}:\
    ${file.reference.mysql-connector-java-5.1.12-bin.jar}:\
    ${file.reference.commons-dbcp-1.4.jar}:\
    ${file.reference.commons-lang-2.5.jar}:\
    ${file.reference.ejp.jar}:\
    ${file.reference.slf4j-api-1.6.0.jar}:\
    ${file.reference.commons-pool-1.5.4.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=-link "http://www.jibble.org/javadocs/pircbot/" -link "http://java.sun.com/javase/6/docs/api/" -link "http://logging.apache.org/log4j/1.2/apidocs" -link "http://www.slf4j.org/apidocs" -header "Quackbot IRC Framework v3"
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=Quackbot IRC Framework v3
main.class=Quackbot.impl.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.Quackbot-Core=../Quackbot-Core
project.Quackbot-Plugins=../Quackbot-Plugins
reference.Quackbot-Core.jar=${project.Quackbot-Core}/dist/Quackbot-Core.jar
reference.Quackbot-Plugins.jar=${project.Quackbot-Plugins}/dist/Quackbot-Plugins.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-javaagent:lib/jrebel.jar -noverify
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
