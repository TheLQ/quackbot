build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/quackbot-nb.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-lang-2.5.jar=lib/commons-lang-2.5.jar
file.reference.jpersist_jwebapp.jar=lib/jpersist_jwebapp.jar
file.reference.log4j-1.2.15.jar=lib/log4j-1.2.15.jar
file.reference.mysql-connector-java-5.1.12-bin.jar=lib/mysql-connector-java-5.1.12-bin.jar
file.reference.pircbot.jar=lib/pircbot.jar
file.reference.slf4j-api-1.6.0.jar=lib/slf4j-api-1.6.0.jar
file.reference.slf4j-log4j12-1.6.0.jar=lib/slf4j-log4j12-1.6.0.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jpersist_jwebapp.jar}:\
    ${file.reference.mysql-connector-java-5.1.12-bin.jar}:\
    ${file.reference.pircbot.jar}:\
    ${file.reference.slf4j-log4j12-1.6.0.jar}:\
    ${file.reference.slf4j-api-1.6.0.jar}:\
    ${file.reference.log4j-1.2.15.jar}:\
    ${file.reference.commons-lang-2.5.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked 
javac.deprecation=false
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=-link 'http://download.java.net/jdk7/docs/api/'  -link 'http://www.jibble.org/javadocs/pircbot/' -link 'http://logging.apache.org/log4j/1.2/apidocs/'  -bottom 'Created by Lord.Quackstar at Evil X Productions' -header 'Quackbot IRC Framework v3.3'
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Quackbot IRC Framework v3.3
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=Quackbot.Controller
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=JDK_1.7
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
